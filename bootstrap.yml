---

- hosts: all
  become: true
  pre_tasks:

    - name: install updates (Ubuntu)
      tags: always
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks: 

    - name: create chxnedu user
      tags: always
      user:
        name: chxnedu
        group: root

    - name: add ssh key for chxnedu
      tags: always
      authorized_key: 
        user: chxnedu
        key: "ssh-rsa  ubuntu@ip-172-31-31-128"

    - name: add sudoers file for chxnedu
      tags: always
      copy: 
        src: sudoer_chxnedu
        dest: /etc/sudoers.d/chxnedu
        owner: root
        group: root
        mode: 0440
